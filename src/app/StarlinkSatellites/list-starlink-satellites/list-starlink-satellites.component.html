<h4>List of starlink-satellites</h4>
<div *ngFor="let starlinkSatellites of starlinkSatellites$ | async">

  <mat-paginator [length]="starlinkSatellites.starlinkSatellitesList.length" pageSize=20
               (page)="getPaginatorData($event)" [pageSizeOptions]="[10, 20, 30]"
               showFirstLastButtons="false">
  </mat-paginator>

  <table mat-table [dataSource]="starlinkSatellites.starlinkSatellitesList  | slice: lowValue : highValue" class="mat-elevation-z8">
      <ng-container matColumnDef="sno">
          <th mat-header-cell *matHeaderCellDef> S.No </th>
          <td mat-cell *matCellDef="let element; let i=index;"> {{i+1}} </td>
          </ng-container>
      <ng-container matColumnDef="starlink_object_name">
          <th mat-header-cell *matHeaderCellDef> Starlink Object Name </th>
          <td mat-cell *matCellDef="let element"> {{element.spaceTrack.OBJECT_NAME}} </td>
      </ng-container>
      <ng-container matColumnDef="starlink_object_id">
          <th mat-header-cell *matHeaderCellDef> Starlink Object ID </th>
          <td mat-cell *matCellDef="let element"> {{element.spaceTrack.OBJECT_ID}} </td>
      </ng-container>
      <ng-container matColumnDef="launch_date">
          <th mat-header-cell *matHeaderCellDef> Launch Date </th>
          <td mat-cell *matCellDef="let element"> {{element.spaceTrack.LAUNCH_DATE}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
